<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./style/index.css">
    <title>intership</title>
</head>

<body class="page-container">
    <header class="header-container">
        <div class="header">
            <h1 class="header__title">
                COMPANY
                CULTURE
            </h1>
            <ul class="social-list">
                <li class="social__item item"><a class="social__icon inst" href="#"><img src="./img/inst.svg"
                            alt="иконка инстаграм"></a></li>
                <li class="social__item item"><a class="social__icon phone" href="#"><img src="./img/phone.svg"
                            alt="Иконка телефона"></a></li>
                <li class="social__item item"><a class="social__icon mail" href="#"><img src="./img/mail.svg"
                            alt="иконка почты"></a></li>
            </ul>
        </div>
        <p class="header-text">
            Lorem ipsum dolor sit amet, consectetur
            adipiscing elit. Massa ultricies aliquam
            egestas amet mi aliquam. Eu, vel massa
            elementum nulla.
        </p>
    </header>
    <section class="pictures-one">
        <div class="pictures-one__girl-hat">
            <picture>
                <source media="(min-width: 1500px)" srcset="./img/girl_hat2x.jpg">
                <source type="image/webp" srcset="./img/girl_hat.webp, ./img/girl_hat2x.webp 2x">
                <source type="image/avif" srcset="./img/girl_hat.avif, ./img/girl_hat2x.avif 2x">
                <img class="img" width="100%" src="./img/girl_hat.jpg" srcset="./img/girl_hat2x.jpg 2x"
                    alt="Девушка в шляпе">
            </picture>
        </div>
        <div class="pictures-one__coffee">
            <picture>
                <source media="(min-width: 1500px)" srcset="./img/coffee2x.jpg">
                <source type="image/webp" srcset="./img/coffee.webp, ./img/coffee2x.webp 2x, ">
                <source type="image/avif" srcset=" ./img/coffee.avif, ./img/coffee2x.avif 2x">
                <img class="img" width="100%" src="./img/coffee.jpg" srcset="./img/coffee2x.jpg 2x" alt="Чашка кофе">
            </picture>
        </div>
        <div class="pictures-one__brown-img">
            <p class="hidden-block"> Здесь находится коричневый блок</p>
        </div>
    </section>
    <section class="pictures-two">
        <div class="pictures-two__girl-curly">
            <picture>
                <source media="(min-width: 1500px)" srcset="./img/girl_curly2x.jpg">
                <source type="image/webp" srcset="./img/girl_curly.webp, ./img/girl_curly2x.webp 2x">
                <source type="image/avif" srcset="./img/girl_curly.avif, ./img/girl_curly2x.avif 2x">
                <img class="img" width="100%" src="./img/girl_curly.jpg" srcset="./img/girl_curly2x.jpg 2x"
                    alt="Девушка с кудряшками">
            </picture>
        </div>
        <div class="pictures-two__girl">
            <picture>
                <source media="(min-width: 1500px)" srcset="./img/girl2x.jpg">
                <source type="image/webp" srcset="./img/girl.webp, ./img/girl2x.webp 2x">
                <source type="image/avif" srcset="./img/girl.avif, ./img/girl2x.avif 2x">
                <img class="img" width="100%" src="./img/girl.jpg" srcset="./img/girl2x.jpg 2x"
                    alt="Девушка в пальто с цветами">
            </picture>
        </div>
        <div class="pictures-two__red-img">
            <p class="hidden-block"> Здесь находится красный блок</p>
        </div>
        <div class="pictures-two__doorway">
            <picture>
                <source media="(min-width: 1500px)" srcset="./img/doorway2x.jpg">
                <source type="image/webp" srcset="./img/doorway.webp, ./img/doorway2x.webp 2x">
                <source type="image/avif" srcset="./img/doorway.avif, ./img/doorway2x.avif 2x">
                <img class="img" width="100%" src="./img/doorway.jpg" srcset="./img/doorway2x.jpg 2x"
                    alt="Дверной проем">
            </picture>
        </div>
        <div class="pictures-two__man">
            <picture>
                <source media="(min-width: 1500px)" srcset="./img/man2x.jpg">
                <source type="image/webp" srcset="./img/man.webp, ./img/man2x.webp 2x">
                <source type="image/avif" srcset="./img/man.avif, ./img/man2x.avif 2x">
                <img class="img" width="100%" src="./img/man.jpg" srcset="./img/man2x.jpg 2x" alt="Парень">
            </picture>
        </div>
    </section>
</body>

</html>
